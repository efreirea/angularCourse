<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: evenNumber%2!==0}"
            [ngStyle] = "{backgroundColor: evenNumber % 2 !==0?'yellow':'transparent'}"
            *ngFor="let evenNumber of evenNumbers">
              {{evenNumber}}
          </li>
        </div> -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: oddNumber%2!==0}"
            [ngStyle] = "{backgroundColor: oddNumber % 2 !==0?'yellow':'transparent'}"
            *ngFor="let oddNumber of oddNumbers">
              {{oddNumber}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: evenNumber%2!==0}"
            [ngStyle] = "{backgroundColor: evenNumber % 2 !==0?'yellow':'transparent'}"
            *ngFor="let evenNumber of evenNumbers">
              {{evenNumber}}
          </li>
        </div>
      </ul>
      <div appBasicHighlight>Style me</div>
      <div [appBetterHighlight]="'red'"
        defaultColor="yellow"
        >Style me</div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
